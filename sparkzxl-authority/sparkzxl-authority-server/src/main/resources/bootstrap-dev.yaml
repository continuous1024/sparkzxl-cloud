server:
  shutdown: graceful
  port: 8902
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-authority-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 687e0f93-1bd2-43ef-a891-e3321ec872bd
      config:
        server-addr: 127.0.0.1:8848
        namespace: 687e0f93-1bd2-43ef-a891-e3321ec872bd
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: actuator.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: kafka.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.authority.infrastructure.client: debug
    com.github.sparkzxl.authority.infrastructure.mapper: debug
  file:
    path: C:/logs/${spring.application.name}
