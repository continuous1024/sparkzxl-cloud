server:
  shutdown: graceful
  port: 8901
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-admin-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 687e0f93-1bd2-43ef-a891-e3321ec872bd
logging:
  file:
    path: C:/logs/${spring.application.name}
